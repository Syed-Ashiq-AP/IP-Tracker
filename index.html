<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./script.js" async></script>

</head>

<body>
  <div class="top-bar">

    <h1 class="title">IP Address Tracker</h1>

    <div class="input">
      <input id="ip" type="text" placeholder="Search for any IP address or domain" class="search-bar">
      <button onclick="get_ip()" class="search-btn"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>

  </div>
  <div class="details">
    <section class="ip-address">
      <h2>IP ADDRESS</h2>
      <p id="ip-address">-</p>
    </section>
    <div class="hl"></div>
    <section class="location">
      <h2>LOCATION</h2>
      <p id="location">-</p>
    </section>
    <div class="hl"></div>
    <section class="timezone">
      <h2>TIMEZONE</h2>
      <p id="timezone">-</p>
    </section>
    <div class="hl"></div>
    <section class="isp">
      <h2>ISP</h2>
      <p id="isp">-</p>
    </section>
  </div>
  <div id="map">

  </div>
  <img class="cc" src="./images/icon-location.svg">
</body>

</html>
